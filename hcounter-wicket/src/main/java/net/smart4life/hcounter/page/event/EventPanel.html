<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <wicket:panel>
  
    <form wicket:id="eventsForm">
        <fieldset style="display: inline-block;">
            <legend>Event-Filter</legend>
            <span style="float: right;">from: <input wicket:id="dateFrom"/></span> <br/>
            <span style="float: right;">to: <input wicket:id="dateTo"/></span>
        </fieldset>
        <table class="dataview" wicket:id="eventTable">[table]</table>
    </form>  
  </wicket:panel>
</body>
</html>
